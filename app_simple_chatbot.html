<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot Violet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6e5f5, #e8f0ff);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #5d4e6d;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .chat-container {
            height: 500px;
            border: 2px solid #9c27b0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        
        #n8n-chat-container {
            height: 100%;
            width: 100%;
            background: white;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .test-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9c27b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Chatbot Violet</h1>
        
        <div class="chat-container">
            <div id="n8n-chat-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando chatbot...</p>
                </div>
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="initializeChat()">üöÄ Inicializar Chat</button>
            <button class="test-btn" onclick="clearChat()">üßπ Limpiar Chat</button>
            <button class="test-btn" onclick="testConnection()">üîó Probar Conexi√≥n</button>
            <button class="test-btn" onclick="showDiagnostics()">üîç Diagn√≥stico</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script type="module">
        let chatInitialized = false;
        
        // Funci√≥n para mostrar estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        // Funci√≥n para inicializar el chat
        async function initializeChat() {
            if (chatInitialized) {
                showStatus('El chat ya est√° inicializado', 'info');
                return;
            }
            
            try {
                showStatus('Inicializando chatbot...', 'info');
                
                // Limpiar contenedor
                const container = document.getElementById('n8n-chat-container');
                container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Conectando con Violet...</p></div>';
                
                // Cargar CSS de n8n
                const linkCSS = document.createElement('link');
                linkCSS.href = 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css';
                linkCSS.rel = 'stylesheet';
                document.head.appendChild(linkCSS);
                
                // Esperar un poco para que se cargue el CSS
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Importar el m√≥dulo de chat
                const { createChat } = await import('https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js');
                
                // Limpiar el contenedor
                container.innerHTML = '';
                
                // Crear el chat
                const chatInstance = await createChat({
                    webhookUrl: 'https://karenospi.app.n8n.cloud/webhook/d922a1f4-8307-4ca7-9f6e-1a600c7f0a64/chat',
                    target: '#n8n-chat-container',
                    mode: 'embedded',
                    showWelcomeScreen: true,
                    showLauncher: false,
                    defaultLanguage: 'es',
                    initialMessages: [
                        'Hola! üëã Soy Violet',
                        'Estoy aqu√≠ para apoyarte. ¬øC√≥mo te sientes hoy?'
                    ],
                    i18n: {
                        es: {
                            title: 'Violet',
                            subtitle: 'Apoyo Emocional üíú',
                            inputPlaceholder: 'Escribe tu mensaje...',
                            getStarted: 'Empezar a chatear'
                        }
                    }
                });
                
                chatInitialized = true;
                showStatus('‚úÖ Chatbot inicializado correctamente', 'success');
                
                // Verificar elementos despu√©s de un delay
                setTimeout(() => {
                    const elements = container.querySelectorAll('*');
                    showStatus(`Chat activo con ${elements.length} elementos`, 'success');
                }, 2000);
                
            } catch (error) {
                console.error('Error al inicializar:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Funci√≥n para limpiar el chat
        function clearChat() {
            const container = document.getElementById('n8n-chat-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chat limpiado</p></div>';
            chatInitialized = false;
            showStatus('Chat limpiado', 'info');
        }
        
        // Funci√≥n para probar la conexi√≥n
        async function testConnection() {
            try {
                showStatus('Probando conexi√≥n con n8n...', 'info');
                
                const response = await fetch('https://karenospi.app.n8n.cloud/webhook/d922a1f4-8307-4ca7-9f6e-1a600c7f0a64/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatInput: 'Test de conexi√≥n',
                        sessionId: 'test-session'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('‚úÖ Conexi√≥n exitosa con n8n', 'success');
                    console.log('Respuesta del webhook:', data);
                } else {
                    showStatus(`‚ùå Error de conexi√≥n: ${response.status}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error de red: ${error.message}`, 'error');
            }
        }
        
        // Funci√≥n para mostrar diagn√≥sticos
        function showDiagnostics() {
            const container = document.getElementById('n8n-chat-container');
            const elements = container.querySelectorAll('*');
            
            const diagnostics = {
                'Contenedor existe': !!container,
                'Elementos en contenedor': elements.length,
                'Chat inicializado': chatInitialized,
                'Dimensiones del contenedor': `${container.offsetWidth}x${container.offsetHeight}`,
                'Clases CSS aplicadas': container.className || 'ninguna',
                'Elementos espec√≠ficos': {
                    'Divs': container.querySelectorAll('div').length,
                    'Inputs': container.querySelectorAll('input').length,
                    'Buttons': container.querySelectorAll('button').length,
                    'Forms': container.querySelectorAll('form').length
                }
            };
            
            console.log('Diagn√≥sticos del chat:', diagnostics);
            showStatus(`üìä Diagn√≥sticos completados - Ver consola (F12)`, 'info');
        }
        
        // Hacer las funciones globales
        window.initializeChat = initializeChat;
        window.clearChat = clearChat;
        window.testConnection = testConnection;
        window.showDiagnostics = showDiagnostics;
        
        // Inicializar autom√°ticamente cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeChat, 1000);
        });
    </script>
</body>
</html>
